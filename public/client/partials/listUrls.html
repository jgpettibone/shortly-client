<div ng-init="orderBy='visits'; reverse=true">
<div>
  <form>
    <input type='search' ng-model='query' autofocus/>
  </form>
</div>
<div>
  <span ng-repeat="(key, value) in links[0]"><button ng-click="setOrderBy(key, reverse)">{{ key }}</button></span>
</div>
<div ng-repeat="link in links | orderBy:orderBy:reverse | filter:query" class="link">
  <!-- {{ link }} -->
  <img src="/redirect_icon.png"/>
  <div class="info">
    <div class="visits"><span class="count">{{ link.visits }}</span>Visits</div>
    <div class="title">{{ link.title }}</div>
    <div class="original">{{ link.url }}</div>
    <a href="{{ link.base_url }}/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
  </div>
</div>
</div>
