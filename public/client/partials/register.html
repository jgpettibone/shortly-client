<div>
  <form>
    Username: <input type="text" ng-model="username" /><br />
    Password: <input type="password" ng-model="password" /><br />
    Password Confirmation: <input type="password" ng-model="passwordConfirmation" /><br />
    <button ng-click="register(username, password, passwordConfirmation)">Register</button>
  </form>
</div>
